sudo: false
language: cpp
compiler:
    - clang
    - gcc
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.8
before_script:
    - mkdir build
    - cd build
    - pwd
    - cmake --version
script: "cmake .. -Dtest=ON && make && ./echo-test"
